<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    {% if user.is_authenticated %}
        <div class="border border-dark">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Name</th>
                        
                        <th scope="col-3">Attendance Status</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for data in employee_data %}
                        <tr>
                            
                            <td>{{ data.username }}</td>
                            <td>{{ data.name }}</td>
                            <td>
                                <a href="{% url 'update_status' username=user.username status='present' %}"><button class="bg-success">Present</button></a>
                                <a href="{% url 'update_status' username=user.username status='absent' %}"><button class="bg-danger">Absent</button></a>
                                <a href="{% url 'update_status' username=user.username status='late' %}"><button class="bg-warning">Late</button></a>
                            </td>
                            
                            
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    {% endif %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
